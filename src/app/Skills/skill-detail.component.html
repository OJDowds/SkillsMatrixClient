<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + skill?.skillName}}
  </div>

  <div class='card-body'
       *ngIf='skill'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{skill.skillUserName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Skill:</div>
          <div class='col-md-8'>{{skill.skillName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{skill.skillCode}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Level:</div>
          <div class='col-md-8'>{{skill.skillLevel}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category:</div>
          <div class='col-md-8'>{{skill.skillCategory}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{skill.tags}}</div>
        </div>


      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/skills', skill.id, 'edit']">
            Edit
          </button>
    </div>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}} 
  </div>
</div>
