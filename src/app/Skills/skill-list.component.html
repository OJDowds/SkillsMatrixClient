<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='skills.length'>
        <thead>
          <tr>
            <th>User</th>            
            <th>Name</th>
            <th>Code</th>
            <th>Level</th>
            <th>Category</th>
            <th>Amend Skill</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let skill of filteredSkills'>
            <td>{{ skill.skillUserName }}</td>
            <td>
              <a [routerLink]="['/skills', skill.id]">
                {{ skill.skillName }}
              </a>
            </td>
            <td>{{ skill.skillCode }}</td>
            <td>{{ skill.skillLevel }}</td>
            <td>{{ skill.skillCategory }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/skills', skill.id, 'edit']">
                Edit / Delete
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
